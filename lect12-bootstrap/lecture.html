<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Intro to Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

	<!-- Bootstrap grid -->
	<!-- To use the grid, the parent div has to have either a class .container or .container-fluid -->
	<div class="container">
		<div class="row">
			<div class="col col-2 col-md-6 col-lg-3">Column 1 </div>
			<div class="col col-4 col-md-6 col-lg-3">Column 2 </div>
			<div class="col col-3 col-md-6 col-lg-3">Column 3 </div>
			<div class="col col-3 col-md-6 col-lg-3">Column 4 </div>
		</div>
		<div class="row">
			<div class="col">Column 1</div>
			<div class="col">Column 2</div>
		</div>
	</div>

	<br/>
	<br/>
	<br/>
	<br/>

	<div class="container-fluid">
		<div class="row">
			<div class="col">Column 1 </div>
			<div class="col">Column 2 </div>
			<div class="col">Column 3 </div>
			<div class="col">Column 4 </div>
		</div>
		<div class="row">
			<div class="col">Column 1</div>
			<div class="col">Column 2</div>
		</div>
	</div>

	<br/>

	</div>
