<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		table {
			border: 1px solid black;
			/* collapses all the borders into one border around each cell*/
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			width: 200px;
			padding: 10px;
		}
		th {
			border: 1px solid black;
			background-color: lavender;
			color: blue;
		}
		.special {
			background-color: yellow;
			color: red;
		}
	</style>
</head>
<body>

<div id="container">

	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Nayeon</td>
			<td>Kim</td>
			<td>nayeonki@usc.edu</td>
		</tr>
		<tr>
			<td class="special">Michael</td>
			<td>Scott</td>
			<td>mscott@dunder.com</td>
		</tr>
		<tr>
			<td>Dwight</td>
			<td>Schrute</td>
			<td>schrute@dunder.com</td>
		</tr>
	</table>

</div>

</body>
</html>
